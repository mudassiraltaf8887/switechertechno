[phases.setup]
nixPkgs = ["php81", "composer", "nodejs_18"]

[phases.build]
cmds = ["composer install --no-interaction --prefer-dist --optimize-autoloader", "php artisan config:clear", "php artisan route:clear", "php artisan view:clear"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
